<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單一文章</title>
    <link rel="stylesheet" href="singleArticle.css">
</head>
<body>
    <!-- 頂部功能列 -->
    <header class="top-bar">
        <div class="top-container">
            <div class="logo">xxx部落格</div>
            <nav class="navigation">
                <a href="all-articles.html">所有文章</a>
                <a href="edit-article.html">編輯文章</a>
                <a href="#">發表文章</a>
                <a href="#">關於我們</a>
                <a href="#">帳戶管理</a>
                <a href="index.html">首頁</a>
            </nav>
            <div class="user-login-container">
                <div class="user-info">
                    <img src="/Image/IMG_20240701_124913.JPG" width="50" height="50" alt="使用者頭像" class="user-avatar">
                    <span class="username">虎斑貓</span>
                </div>
                <div class="login-btn">
                    <button onclick="location.href='login.html'">登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 單一文章內容 -->
    <main class="content">
        <section class="single-article">
            <div class="article-header">
                <div class="article-author">
                    <img src="/Image/IMG_20240701_124913.JPG" width="50" height="50" alt="作者頭像" class="author-avatar" data-author-name="abc">
                    <div class="article-meta">
                        <p class="author" data-author="abc">作者 : abc</p>
                        <p class="date" data-date="2024/08/02">更新於 : 2024/08/02</p>
                    </div>
                </div>
            </div>
            <h2 class="article-title" data-title="奧運射擊比賽亞軍是土耳其殺手?!">奧運射擊比賽亞軍是土耳其殺手?!</h2>
            <div class="article-content">
                <p class="content-text" data-content="文章內容在這裡...">文章內容在這裡...</p>
                <!-- 可以繼續添加內容 -->
            </div>
            <div class="like-button">
                <button type="button" class="like-btn" data-article-id="123" onclick="likeArticle()">按讚 (<span class="like-count" data-likes="0">0</span>)</button>
            </div>
            <button class="back-to-list-btn" onclick="window.location.href='all-articles.html'">返回文章列表</button>
        </section>

        <!-- 留言區 -->
        <section class="comments-section">
            <h3>留言區</h3>
            <div class="comment-container">
                <div class="comment">
                    <div class="comment-header">
                        <img src="/Image/IMG_20240701_124913.JPG" width="40" height="40" alt="留言者頭像" class="commenter-avatar" data-commenter-name="留言者1">
                        <p class="commenter-name" data-commenter="留言者1">留言者1</p>
                        <p class="comment-date" data-comment-date="2024/08/02">2024/08/02</p>
                    </div>
                    <p class="comment-text" data-comment="這是一條留言">這是一條留言</p>
                    <div class="like-comment-button">
                        <button type="button" class="like-comment-btn" data-comment-id="456" onclick="likeComment()">按讚 (<span class="comment-like-count" data-comment-likes="0">0</span>)</button>
                    </div>
                </div>
                <!-- 可以繼續添加更多留言 -->
            </div>
            <div class="comment-form">
                <h4>發表留言</h4>
                <form action="/submit-comment" method="POST">
                    <div class="form-group">
                        <label for="comment-content">留言內容：</label>
                        <textarea id="comment-content" name="comment-content" rows="4" placeholder="請輸入留言內容" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">提交留言</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- 置頂按鈕 -->
    <button class="back-to-top">置頂</button>
    <!-- 頁腳 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 xxx部落格 版權所有.</p>
        </div>
    </footer>
</body>
</html>
