<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯文章</title>
    <link rel="stylesheet" href="editArticle.css">
</head>
<body>
    <!-- 頂部功能列 -->
    <header class="top-bar">
        <div class="top-container">
            <div class="logo">xxx部落格</div>
            <nav class="navigation">
                <a href="all-articles.html">所有文章</a>
                <a href="edit-article.html">編輯文章</a>
                <a href="#">發表文章</a>
                <a href="#">關於我們</a>
                <a href="#">帳戶管理</a>
                <a href="index.html">首頁</a>
            </nav>
            <div class="user-login-container">
                <div class="user-info">
                    <img src="/Image/IMG_20240701_124913.JPG" width="50" height="50" alt="使用者頭像" class="user-avatar">
                    <span class="username">虎斑貓</span>
                </div>
                <div class="login-btn">
                    <button onclick="location.href='login.html'">登入</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 文章編輯區域 -->
    <main class="edit-content">
        <section class="edit-form-container">
            <h2>文章編輯</h2>
            <form action="/submit-article" method="POST">
                <div class="form-group">
                    <label for="title">標題：</label>
                    <input type="text" id="title" name="title" placeholder="請輸入文章標題" required>
                </div>
                <div class="form-group">
                    <label for="category">分類：</label>
                    <select id="category" name="category" required>
                        <option value="">請選擇分類</option>
                        <option value="財金">財金</option>
                        <option value="政治">政治</option>
                        <option value="體育">體育</option>
                        <option value="國際">國際</option>
                        <option value="美食">美食</option>
                        <option value="遊戲">遊戲</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">內文：</label>
                    <textarea id="content" name="content" rows="10" placeholder="請輸入文章內容" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">發布</button>
                    <button type="button" onclick="location.href='all-articles.html'">取消</button>
                </div>
            </form>
        </section>
    </main>

    <!-- 置頂按鈕 -->
    <button class="back-to-top">置頂</button>

    <!-- 頁腳 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 xxx部落格 版權所有.</p>
        </div>
    </footer>
</body>
</html>
